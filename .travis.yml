language: cpp

compiler:
  - gcc
  - clang

before_install:
  - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
  - sudo apt-get update -qq

install:
  - sudo apt-get install -qq g++-4.9
  - export CXX="g++-4.9"

before_script:
  - mkdir bin
  - cd bin
  - cmake ..

script: make && ./test_gameboard && ./test_neuralnet